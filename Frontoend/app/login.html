<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mInistagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- ロゴ -->
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-camera text-primary me-2"></i>
                mInistagam
            </a>

            <div class="navbar-var ms-auto" id="authButtons">
                <!-- 認証ボタン（ログイン前） -->
                <button type="button" id="registerBtn" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i>
                    新規登録
                </button>
                <button type="button" id="loginBtn" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i>
                    ログイン
                </button>
            </div>

            <div>
                <!-- ユーザー名（認証後） -->
            </div>
        </div>
    </header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" name="loginId" placeholder="ログインID" required>
            </div>
            <div class="mb-5">
                <input type="password" class="form-control" name="password" placeholder="パスワード" required>
            </div>
            <div>
                <button type="submit" id="loginSubmitBtn" class="btn btn-primary w-100">ログイン</button>
            </div>
            <div>
                <a href="register.html" class="d-block text-center mt-3">アカウントをお持ちでない方はこちら</a>
            </div>
        </form>
    </main>

    <footer class="navbar navbar-expand-lg navbar-light bg-white border-top sticky-bottom">
        <div class="container-fluid">
            <button type="button" id="homeBtn" class="btn btn-primary">
                <i class="bi bi-house-door"></i>
                Home
            </button>
            
            <!-- TODO: 表示しないように制御 -->
            <button type="button" id="postBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
                <i class="bi bi-send-plus"></i>
                投稿
            </button>
            <button type="button" id="profileBtn" class="btn btn-primary">
                <i class="bi bi-person-circle"></i>
                プロフィール
            </button>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    
</body>
</html>
