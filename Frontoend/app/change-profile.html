<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mInistagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- ロゴ -->
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-camera text-primary me-2"></i>
                mInistagam
            </a>

            <div class="navbar-var ms-auto" id="authButtons">
                <!-- 認証ボタン（ログイン前） -->
                <button type="button" id="registerBtn" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i>
                    新規登録
                </button>
                <button type="button" id="loginBtn" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i>
                    ログイン
                </button>
            </div>

            <div>
                <!-- ユーザー名（認証後） -->
            </div>
        </div>
    </header>

    <main class="container d-flex justify-content-center align-items-center vh-100">
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" name="userNmae" placeholder="ユーザー名">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="パスワード">
            </div>
            <div class="mb-5">
                <input type="password" class="form-control" name="password_cofirmation" placeholder="パスワード確認用">
            </div>
            <div class="d-flex">
                <button type="button" id="backBtn" class="btn btn-secondary me-auto p-2 w-50" onclick="history.back()">戻る</button>
                <button type="submit" id="changeProfileBtn" class="btn btn-primary p-2">変更する</button>
            </div>
        </form>
    </main>

    <footer class="navbar navbar-expand-lg navbar-light bg-white border-top sticky-bottom">
        <div class="container-fluid">
            <button type="button" id="homeBtn" class="btn btn-primary">
                <i class="bi bi-house-door"></i>
                Home
            </button>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
