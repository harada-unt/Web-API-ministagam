openapi: 3.0.3

info:
  title: Instagram風SNSアプリ
  description: |
    Instagram風アプリmInistagamのAPI仕様書
    ## 認証について
    - Laravel Sanctum SPA認証（クッキーベース）
    - 認証前に必ず `/sanctum/csrf-cookie` にアクセスしてCSRFトークンを取得
    -  ログイン後は自動的にセッションクッキーが設定される
    ## SPA認証フロー
    1. `/sanctum/csrf-cookie` でCSRFトークン取得
    2. `/auth/login` でログイン（CSRFトークンをヘッダーに含める）
    3. 以降のリクエストは自動的にクッキーで認証され
    ## エラーレスポンス
    - 400: バリデーションエラー
    - 401: 認証エラー
    - 403: 権限エラー
    - 404: リソースが見つからない
    - 419: CSRFトークンが無効
    - 422: バリデーションエラー（詳細）
    - 500: サーバーエラー
  version: 1.0.0
servers:
  - url: http://localhost:8000/api
    description: 開発環境
    
tags:
  - name: CSRF
    description: CSRF保護
  - name: 認証
    description: ユーザ認証関連
  - name: ユーザ管理
    description: ユーザ情報管理
  - name: 投稿管理
    description: 投稿の作成・取得・削除
  - name: コメント管理
    description: コメントの作成・取得・削除

## エンドポイント
paths:
  
  ## CSRF保護API
  /sanctum/csrf-cookie:
    get:
      tags: 
        - CSRF
      summary: CSRFトークン取得
      description: |
        SPA認証用のCSRFトークンをクッキーに設定
        - 認証前に必ず最初にアクセスが必要
        - `XSRF-TOKE`クッキーが設定される
        - フロントエンドは`X-XSRF-TOKEN`ヘッダーでトークンを送信
      responses:
        '204':
          description: CSRFトークン設定完了
          headers:
            Set-Cookie:
              description: XSRF-TOKENクッキー
              schema:
                type: string
                example: XSRF-TOKEN=eyJpdiI6IjdkNjg...; path=/; samesite=lax
        '500':
          $ref: '#/components/responses/ServerError'

  ## 認証API
  /auth/login:
    post:
      tags:
        - 認証
      summary: ログイン(SPA認証)
      description: |
        ログインＩＤとパスワードでSAP認証を実行
        - 事前に`/session/csrf-cookie`でCSRFトークンを取得が必要
        - 成功時にセッションクッキーが自動設定される
        - レスポンスにトークンは含まれない
      parameters:
        - name: X-XSRF-TOKEN
          in: header
          required: true
          description: CSRFトークン
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              type: object
              required:
                - login_id
                - password
              properties:
                login_id:
                  type: string
                  example: tanaka123
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: ログイン成功
          headers:
            Set-Cookie:
              description: Laravel_sessionクッキー
              schema:
                type: string
                example: laravel_session=eyJpdiI6IjdkNjg...; path=/; httponly; samesite=lax
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ログインが完了しました
                  user:
                    $ref: '#/components/schemas/User'
                  meta:
                    $ref: '#/components/schemas/Meta'
              
        '419':
          $ref: '#/components/responses/CSRFError'
        '500':
          $ref: '#/components/responses/ServerError'
                
  /auth/logout:
    post:
      tags:
        - 認証
      summary: ログアウト
      description: |
        現在のセッションを無効化してログアウト
          - セッションクッキーが削除される
          - CSRFトークンが必要
      parameters:
        - name: X-XSRF-TOKEN
          in: header
          required: true
          description: CSRFトークン
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      responses:
        '200':
          description: ログアウト成功
          headers:
            Set-Cookie:
              description: セッションクッキー削除
              schema:
                type: string
                example: laravel_session=; path=/; expires=Thu, 01-Jan-1970 00:00:01 GMT
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ログアウトしました
        '401':
          $ref: '#/components/responses/Unauthorized'
        '419':
          $ref: '#/components/responses/CSRFError'
        '500':
          $ref: '#/components/responses/ServerError'
                    
  /auth/user:
    get:
      tags:
        - 認証
      summary: 認証情報取得成功
      description: |
        現在ログイン中のユーザー情報取得
        - セッションクッキーによる自動認証
      responses:
        '200':
          description: ユーザー情報取得成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

                
  ## ユーザー管理API
  /users/register:
    post:
      tags:
        - ユーザ管理
      summary: ユーザ新規登録
      description: 新しいユーザを登録する
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - loginID
                - password
              properties:
                name:
                  type: string
                  example: 田中太郎
                loginID:
                  type: string
                  example: tanaka123
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '201':
          description: 登録成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ユーザー登録が完了しました
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'
          
  /users/profile:
    put:
      tags:
        - ユーザ管理
      summary: プロフィール更新
      description: |
        ユーザ名、パスワードの変更
        - セッション認証とCSRFトークンが必要
      parameters:
        - name: X-XSRF-TOKEN
          in: header
          required: true
          description: CSRFトークン
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 12
                  example: 畑中太郎
                password:
                  type: string
                  format: password
                  example: newpassword456
      responses:
        '200':
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: プロフィールを更新しました
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '419':
          $ref: '#/components/responses/CSRFError'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'
          
  
  ##投稿管理API
  /posts:
    get:
      tags:
        - 投稿管理
      summary: 全体の投稿一覧を取得（無限スクロール対応）
      description: | 
        全ユーザの投稿を新しい順でページネーション取得
        - Laravel標準のpaginateメソッドを使用
        - オフセットベース(page番号指定)
        - デフォルト: 1ページあたり10件
        - 最大: 1ページ当たり100件
      parameters:
        - name: page
          in: query
          required: false
          description: ページ番号（1から開始）
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
          
        - name: per_page
          in: query
          required: false
          description: "1ページあたりの取得件数"
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          example: 10
          
      responses:
        '200':
          description: 投稿一覧取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'
      
    post:
      tags:
        - 投稿管理
      summary: 新規投稿作成
      description: |
        新しい投稿を作成
        - セッション認証とCSRFトークンが必要
      parameters:
        - name: X-XSRF-TOKEN
          in: header
          required: true
          description: CSRFトークン
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - content
                - image
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: 今日もいい天気
                  description: キャプション
                image:
                  type: string
                  format: binary
                  description: 投稿画像
      responses:
        '201':
          description:  投稿作成完了
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 投稿しました
                  post:
                    $ref: '#/components/schemas/Post'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '419':
          $ref: '#/components/responses/CSRFError'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'
          
  /posts/{post_id}:
    delete:
      tags:
        - 投稿管理
      summary: 投稿削除
      description: |
        指定された投稿を削除（投稿者のみ可）
        - セッション認証とCSRFトークンが必要
      parameters:
        - name: post_id
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: X-XSRF-TOKEN
          in: header
          required: true
          schema: 
            type: string
          example: eyJpdiI6IjdkNjg...
      responses:
        '200':
          description: 削除可能
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 投稿が削除されました
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '419':
          $ref: '#/components/responses/CSRFError'
        '500':
          $ref: '#/components/responses/ServerError'
          
  /posts/{user_id}:
    get:
      tags:
        - 投稿管理
      summary: 指定ユーザ投稿一覧
      description: 指定されたユーザの投稿を新しい順に取得
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
          example: 1
          
      responses:
        '200':
          description: 取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Post'
                  user:
                      $ref: '#/components/schemas/User'
                  pagination:    
                    $ref: '#/components/schemas/Pagination'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'


  ##コメント管理API
  /posts/{post_id}/comments:
    parameters:
      - name: post_id
        in: path
        required: true
        schema:
          type: integer
        example: 1
    get:
      tags:
        - コメント管理
      summary: 投稿のコメント一覧を取得
      description: 指定された投稿のコメントを全件取得
      responses:
        '200':
          description: コメント一覧取得成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Comment'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'
  
    post:
      tags:
        - コメント管理
      summary: コメント作成
      description: |
        指定された投稿にコメントを追加
        - セッション認証とCSRFトークンが必要
      parameters:
        - name: X-XSRF-TOKEN
          in: header
          required: true
          description: CSRFトークン
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 50
                  example: 素敵な写真ですね
      responses:
        '201':
          description: コメント追加成功
          content:
            application/json:
              schema: 
                type: object
                properties:
                  message:
                    type: string
                    example: コメントしました
                  comment:
                    $ref: '#/components/schemas/Comment'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '419':
          $ref: '#/components/responses/CSRFError'  
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'

  /posts/{post_id}/comments/{comment_id}:
    delete:
      tags:
        - コメント管理
      summary:  コメントの削除
      description:  |
        指定したコメントを削除（自分のコメントのみ）
        - セッション認証とCSRFトークンが必要
      parameters:
        - name: post_id
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: comment_id
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: X-XSRF-TOKEN
          in: header
          required: true
          schema:
            type: string
          example: eyJpdiI6IjdkNjg...
      responses:
        '200':
          description: 削除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: コメントが削除されました
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '419':
          $ref: '#/components/responses/CSRFError'
        '500':
          $ref: '#/components/responses/ServerError'


  

## コンポーネント定義
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          maxLength: 12
          example: 田中太郎
        login_id:
          type: string
          maxLength: 12
          example: tanaka123
        password:
          type: string
          minLength: 8
          maxLength: 36
          example: password123
        created_at:
          type: string
          format: date-time
          example: 2025-08-27T10:30:00Z
        updated_at:
          type: string
          format: datetime
          example: 2025-08-27T10:30:00Z

    Post:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        content:
          type: string
          example: 今日もいい天気                             
        image_path:
          type: string
          example: https/uploads/posts/2025/08/27/image123.jpg
        created_at:
          type: string
          format: datetime
          example: 2025-08-27T10:30:00Z
        deleted_at:
          type: string
          format: datetime
          example: 2025-08-27T10:30:00Z
        comments_count:
          type: integer
          example: 5
        user:
          $ref: '#/components/schemas/User'

    Comment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        post_id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 2
        content:
          type: string
          example: 素敵な写真ですね
        created_at:
          type: string
          format: date-time
          example: 2025-08-29T10:30:00Z
        deleted_at:
          type: string
          format: date-time
          example: 2025-08-29T10:30:00Z
        user:
          $ref: '#/components/schemas/User'

    Pagination:
      type: object
      description: Laravel標準のページネーション情報
      properties:
        per_page:
          type: integer
          description: 1ページ当たりの件数
          example: 1
        total:
          type: integer
          description: 全データ件数
          example: 1000
        first_page_url:
          type: string
          description: 最初のページのURL
          example: "https://api.example.com/api/v1/posts?page=1"
        last_page:
          type: integer
          description: 最終ページ番号
          example: 100
        last_page_url:
          type: string
          description: 最後のページのURL
          example: "https://api.example.com/api/v1/posts?page=100"
        next_page_url:
          type: string
          description: 次のページのURL
          example: "https://api.example.com/api/v1/posts?page=2"
        from:
          type: integer
          description: 現在ページの開始位置
          example: 1
        path:
          type: string
          description: URLのパス
          example: "https://api.example.com/api/v1/posts"
        links:
          type: object
          description: ページネーションリンク
          properties:
            first:
              type: string
              nullable: true
              description: 最初のページのURL
              example: "https://api.example.com/api/v1/posts?page=1"
            last:
              type: string
              nullable: true
              description: 最後のページのURL
              example: "https://api.example.com/api/v1/posts?page=100"
            next:
              type: string
              nullable: true
              description: 次のページのURL
              example: "https://api.example.com/api/v1/posts?page=2"
        has_more_pages:
          type: boolean
          description: 次のページが存在するか
          example: true
        prev_page_url:
            type: string
            nullable: true
            description: 前のページのURL
            example: null
        to:
          type: integer
          nullable: true
          description: 現在ページの終了位置
          example: 10
    Meta:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: レスポンス生成時刻
          example: "2024-01-15T10:30:00Z"
        request_id:
          type: string
          description: リクエスト追跡用
          example: "req_abc123"
  
    Error:
      type: object
      properties:
        message:
          type: string
          example: エラーが発生しました
        errors:
          type: object
          nullable: true
          
    ValidationError:
      type: object
      properties:
        message:
          type: string
          example: 無効な入力データです
        errors:
          type: object
          properties:
            name:
              type: array
              items:
                type: string
              example: ["ユーザ名を正しく入力してください"]
            loginID:
              type: array
              items:
                type: string
              example: ["ログインＩＤを正しく入力してください"]
            password:
              type: array
              items:
                type: string
              example: ["IDまたはパスワードが間違っています"]
            password_confirmation:
              type: array
              items:
                type: string
              example: ["パスワードが一致しません"]
            content:
              type: array
              items:
                type: string
              example: ["１～５０文字を入力してください"]
            page:
              type: array
              items:
                type: string
              example: ["リクエストパラメータが不正です"]
            per_page:
              type: array
              items:
                type: string
              example: ["リクエストパラメータが不正です"]

  responses:
    Unauthorized:
      description: 認証エラー
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Unauthenticated
            
    Forbidden:
      description: 権限エラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: この操作を実行する権限がありません
            
    NotFound:
      description: 指定されたリソースが見つかりません
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: 指定されたリソースが見つかりません
            
    ValidationError:
      description: バリデーションエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
            
    CSRFError:
      description: CSRFトークンエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: CSRFトークンが無効です
            
    ServerError:
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: サーバーのエラーが発生しました。


      
        
      