<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mInistagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid">
            <!-- ロゴ -->
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-camera text-primary me-2"></i>
                mInistagam
            </a>

            <div class="navbar-var ms-auto" id="authButtons">
                <!-- 認証ボタン（ログイン前） -->
                <button type="button" id="registerBtn" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i>
                    新規登録
                </button>
                <button type="button" id="loginBtn" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i>
                    ログイン
                </button>
            </div>

            <div id="userNameDisplay" class="navbar-brand fw-bold">
                <!-- ユーザー名を表示（認証後） -->
            </div>
        </div>
    </header>

    <main class="container py-3">
        <!-- タイムライン -->
        <section id="timeline" class="vh-75">
                <!-- 動的に投稿を生成 -->
        </section>
         
        <div class="modal fade" id="commentModal" tabindex="-1" aria-labelledby="commentModalLabel" aria-hidden="true">
            <!-- コメント用モーダル -->
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <div id="commentsContainer" class="modal-body">
                        <!-- コメント一覧 -->
    
                        <div class="comment-card border-bottom mb-3">
                            <!-- 表示確認用 -->
                            <div class="card-header d-flex">
                                <div class="me-auto p-2">comment.user.name</div>
                                <div class="p-2">comment.created_at</div>
                            </div>                  
                            <div class="card-body">
                              <p class="card-text">comment.content</p>
                            </div>
                        </div>

                    </div>

                    <form id="commentForm" class="d-none">
                        <div class="mb-3">
                            <textarea class="form-control" id="commentContent" rows="3" placeholder="コメントする" maxlength="100" required></textarea>
                            <!-- エラー文表示用 -->
                            <div id="commentContentError" class="text-danger"></div>
                        </div>
                        <div class="modal-footer">    
                            <button type="button" class="btn btn-secondary d-flex justify-content-end" data-bs-dismiss="modal">キャンセル</button>
                            <button type="button" id="createCommentBtn" class="btn btn-primary d-flex justify-content-end">コメント</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <footer class="navbar navbar-expand-lg navbar-light bg-white border-top sticky-bottom">
        <div class="container-fluid">
            <button type="button" id="homeBtn" class="btn btn-primary">
                <i class="bi bi-house-door"></i>
                Home
            </button>
            
            <!-- ログイン時にのみ表示 -->
            <button type="button" id="postBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
                <i class="bi bi-send-plus"></i>
                投稿
            </button>
            <button type="button" id="profileBtn" class="btn btn-primary">
                <i class="bi bi-person-circle"></i>
                プロフィール
            </button>
        </div>
    </footer>

    <!-- 投稿用モーダル -->
    <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="postForm">
                    <div class="modal-body">                   
                            <div class="mb-3">
                                <label for="postImage" class="form-label"><i class="bi bi-camera text-primary"></i> 画像</label>
                                <input class="form-control" id="postImage" type="file" name="image" accept="image/jpg, image/jpeg, image/png, image/gif">
                                <div class="form-text">JPG, JPEG, PNG, GIF（最大5MB）</div>
                                <!-- エラー文表示用 -->
                                <div id="postImageError" class="text-danger"></div>
                            </div>
                            <textarea class="form-control" name="content" rows="3" placeholder="キャプション" maxlength="100"></textarea>
                            <!-- エラー文表示用 -->
                            <div id="postContentError" class="text-danger"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="submit" class="btn btn-primary">投稿する</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/post.js"></script>
    <script src="js/comment.js"></script>
</body>
</html>
